<!DOCTYPE html>
<html lang="en" ng-app="audioApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib\bootstrap\dist\css\bootstrap.css"/>
  <link rel="stylesheet" href="content\css\style.css"/>


</head>

<body ng-controller="playerController">
  <div class="container main">
<header  ng-include src="'view/header.html'"></header>
<!-- <form name="myForm"> -->
  <div class="container slider-info text-center">
    <div class="row ">
      <p2 class="col-xs-5 col-sm-4 info-currentTime ">{{audio.model.currentTime | secondsToDateTime |date:'mm:ss'}}</p2>
      <p class="col-xs-5 col-sm-4 info-title" style="color:white">{{audio.info.artist}} - {{audio.info.title}}</p>
      <!-- <p class="col-xs-5 col-sm-4 info-title" style="color:white">{{audio.currentNum}}</p> -->

    </div>
      <input class='form-control' id='song-slider' type=range min=0 max=1 step=0.01 ng-model="audio.model.progress"/>
  </div>
  <div class="playlist container" >
    <div ng-include src="'view/_tablePlaylist.html'"></div>
  </div>
</div>

  <script src="lib\angular\angular.js"></script>
  <script src="lib\angular-bootstrap\ui-bootstrap-tpls.js"></script>
  <script src="js\main.js"></script>
  <script src="js\controllers\playlistController.js"></script>
  <!-- <script src="content\css\style.js"></script> -->
  <script src="js\services\playerFactory.js"></script>
  <script type="text/javascript" src="lib\angular-audio\app\angular.audio.js"></script>
  <script>

  </script>
</body>

</html>
