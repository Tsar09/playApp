<table class='table table-striped '>
  <tr>
    <th colspan="2" ng-click="order = 'title'">Track</th>
    <th colspan="2" ng-click="order = 'artist'">Artist</th>
    <th colspan="2" ng-click="order = 'album'">Album</th>
   </tr>

    <tr ng-repeat="info in audio.data | filter: search | orderBy:order" ng-click="audio.song(info['file'])">
        <td colspan="2"  >
            {{info.title}}
        </td>
        <td colspan="2">
            {{info.artist}}
          </td>
        </td colspan="2">
        <td>
            Unknown Album
        </td>
    </tr>

</table>
