<table class='table table-striped '>
  <tr>
    <th colspan="1">Track</th>
    <th colspan="2">Artist</th>
    <th colspan="2">Album</th>
   </tr>

    <tr ng-repeat="info in audio.data" >
        <td colspan="1">
            {{info["title"]}}
        </td>
        <td colspan="2">
            {{info["artist"]}}
          </td>
        </td colspan="2">
        <td>
            Unknown Album
        </td>
    </tr>

</table>
